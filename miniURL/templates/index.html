{% extends 'base.html' %}
{% block title%} MiniURL {% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
    <input name="long_URL" class="form-control" placeholder="URL" required>
    <input class="btn btn-primary mt-2" type="submit" value="Generate Short URL">
    </div>
</form>
  {% if short_URL %}
  <div class="form-group">
  <label for="short_URL" class="text-success font-weight-bold mr-2">Short URL:</label>
  <input name="short_URL" class="form-control" value="{{ short_URL }}" readonly>
  </div>
  {% endif %}
{% endblock %}
